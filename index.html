<!DOCTYPE html>
<html>
<head>
  <title>Browser's Dedicated page URL</title>
</head>
<body>
  <h3>브라우저의 전용 페이지 URL 모음</h3>
     <ul><h4>
     <li>모든 브라우저</li>
     <a href="about:blank">about:blank</a>(빈페이지)
     <li>Chrome</li>
     <a href='chrome://chrome-urls/'>chrome://chrome-urls</a>(웬만한거 다 있음)
     <br><a href='chrome-native://newtab/'>chrome-native://newtab</a>(모바일 전용)
     <br><a href='chrome-native://history'>chrome-native://history</a> (모바일 전용)
     <li>FireFox</li>
     <a href="about:config">about:config</a>(고급 설정 페이지)
     <li>Edge</li>
     <a href="edge://edge-urls/">edge://edge-urls/</a>(웬만한거 다 있음)
     </ul></h4>
  
     <h6>(about:blank 빼고 모든 링크들은 주소창에 넣으세요)</h6>
</body>
</html>

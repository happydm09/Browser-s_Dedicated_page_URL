<!DOCTYPE html>
<html>
<head>
  <title>Browser's Dedicated page URL</title>
</head>
<body>
  <h3>브라우저의 전용 페이지 URL 모음</h3>
     <ul><h4>
     <li>모든 브라우저(일부는 안됨)</li>
     <a href="about:blank">about:blank (빈 페이지)</a>
     <li>Chrome</li>
     <a href='chrome://chrome-urls/'>chrome://chrome-urls (웬만한거 다 있음)</a>
     <li>FireFox</li>
     <a href="about:config">about:config (고급 설정 페이지)</a>
      </ul></h4>
</body>
</html>
